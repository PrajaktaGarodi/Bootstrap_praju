<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin utilities </title>

     <!-- Bootstrap CSS CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container text-center">
        <div class="row">
          <div class="col-md-4  p-3 m-2 border border-dark">.col-md-4</div>
          <div class="col-md-4 ms-auto  p-3 m-2 border border-primary">.col-md-4 .ms-auto</div>
        </div>

        <div class="row">
          <div class="col-md-3 ms-md-auto p-3 m-2 border border-dark">.col-md-3 .ms-md-auto</div>
          <div class="col-md-3 ms-md-auto p-3 m-2  border border-primary ">.col-md-3 .ms-md-auto</div>
        </div>

        <div class="row">
          <div class="col-auto me-auto p-3 m-2 border border-primary">.col-auto .me-auto</div>
          <div class="col-auto p-3 m-2 border border-primary">.col-auto</div>
        </div>

      </div>



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
