<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Cntrols</title>

    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">

            <h1>Registration Form</h1>

                <form action=" ">
                    <div class="mb-3">
                        <label class="form-lable"> First Name :</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-lable">  Last Name :</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-lable">Deparment/Office :</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-lable">UserName :</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label class="form-lable">Password :</label>
                        <input type="text" class="form-control" >
                        <div class="form-text" id="passwordhelpBlock">
                            
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-lable">Confirm Password :</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Email address :</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-lable">Contact No :</label>
                        <input type="text" class="form-control">
                    </div>

                    <button>SUMBIT</button>
                    </div>




                </form>
        </div>
    </div>




    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
