<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes / Disabled state </title>
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row ">

            <!----Size example----->
            <div class="col-12 m-5">
                <button type="button" class="btn btn-outline-danger btn-lg">
                    large Button
                </button>

                <button type="button" class="btn btn-outline-danger btn-sm">
                    SMALL BUTTON
                </button>
            </div>

            <!-----Disabled State----->

            <div class="col-6">
                    <button type="button" class="btn btn-primary m-2" disabled>Primary button</button>
                    <button type="button" class="btn btn-secondary m-2" disabled>Button</button>
                    <button type="button" class="btn btn-outline-primary m-2" disabled>Primary button</button>
                    <button type="button" class="btn btn-outline-secondary m-2" disabled>Button</button>
            </div>
        </div>
    </div>





    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
