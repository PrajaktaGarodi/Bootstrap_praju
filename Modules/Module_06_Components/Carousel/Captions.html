<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captions</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
        <div class="container">
            <div class="row">
                <div id="carouselExampleCaptions" class="carousel slide">


                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>


                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://img.freepik.com/free-photo/modern-minimalist-office_23-2151780729.jpg?t=st=1725520021~exp=1725523621~hmac=2c06728b3e3a5b5add0aba89a05f3bbbae3dcb8c11634a3fcd307b1d90dde1b0&w=1060" class="d-block w-100 h-40" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="img" style="color:whitesmoke; font-size: 50px;">First Image</h5>
                          <p  class="p" style=" color: black;">Some representative placeholder content for the first slide.</p>
                        </div>
                      </div>


                      <div class="carousel-item">
                        <img src="https://img.freepik.com/free-photo/modern-minimalist-office_23-2151780736.jpg?t=st=1725519979~exp=1725523579~hmac=8d79698568c1a2e359be72949ed9fb150e1967aa0e24e8c907c1356c34ce5292&w=1060" class="d-block w-100 h-40" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="img" style="color:whitesmoke; font-size: 50px;">Second Image</h5>
                          <p  class="p" style=" color: black;">Some representative placeholder content for the second slide.</p>
                        </div>
                      </div>


                      <div class="carousel-item">
                        <img src="https://img.freepik.com/free-photo/modern-minimalist-office_23-2151780728.jpg?t=st=1725520041~exp=1725523641~hmac=0d836597ada2049544df3a4d23bbcf6e2519312416994be3d0b55891607fd7d1&w=1060" class="d-block w-100 h-40" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5  class="img" style="color:whitesmoke; font-size: 50px;">Third Image</h5>
                          <p class="p" style=" color: black;">Some representative placeholder content for the third slide.</p>
                        </div>
                      </div>
                    </div>


                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>


            </div>
        </div>













    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
