<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>Additive </h3>
        <div class="row mt-5">
            <span class="border mt-3 p-2 bg-light">A to Z</span>
            <span class="border-top mt-3 p-2 bg-light">A to Z</span>
            <span class="border-end mt-3 p-2 bg-light">A to Z</span>
            <span class="border-bottom mt-3 p-2 bg-light">A to Z</span>
            <span class="border-start mt-3 p-2 bg-light">A to Z</span>
        </div>


        <h3>Subtractive</h3>
        <div class="row mt-4">
            <div class="col-lg-6">
                <span class="border border-0 mt-3 bg-info-subtle">HELLO</span>
                <span class="border border-top-0 mt-3 bg-info-subtle">HELLO</span>
                <span class="border border-end-0 mt-3 bg-info-subtle">HELLO</span>
                <span class="border border-bottom-0 mt-3 bg-info-subtle">HELLO</span>
                <span class="border border-start-0 mt-3 bg-info-subtle">HELLO</span>
            </div>
        </div>





        <div class="row mt-5 mb-5">
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              
              <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
                Dangerous heading
              </div>
              
              <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
                Changing border color and width
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
